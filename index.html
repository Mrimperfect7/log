<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff416c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4b2b;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #fff;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Hide register initially */
    #registerForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</i>
      </div>
      <button type="submit">Login</button>
      <span class="toggle-link" onclick="showRegister()">Don‚Äôt have an account? Register</span>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" id="regPassword" placeholder="Password" required>
        <i onclick="togglePassword('regPassword', this)">üëÅÔ∏è</i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</i>
      </div>
      <button type="submit">Register</button>
      <span class="toggle-link" onclick="showLogin()">Already have an account? Login</span>
    </form>
  </div>

  <script>
    function togglePassword(id, icon) {
      let input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>

</body>
</html>
