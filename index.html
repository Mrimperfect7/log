<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Login & Register</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #87CEEB, #ffffff);
      font-family: Arial, sans-serif;
    }

    .house {
      position: relative;
      width: 350px;
      background: #fff;
      border: 5px solid #333;
      padding: 40px 20px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Roof */
    .house::before {
      content: '';
      position: absolute;
      top: -120px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 180px solid transparent;
      border-right: 180px solid transparent;
      border-bottom: 120px solid #ff6347;
    }

    h2 {
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 16px;
    }

    .password-container {
      position: relative;
      width: 85%;
      margin: auto;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .password-container .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      background: #ff6347;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e5533d;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #ff6347;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="house">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
